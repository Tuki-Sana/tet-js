<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトリス - NEXTピース表示対応</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    :root {
      --primary: #6366f1;
      --primary-hover: #5855eb;
      --secondary: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --dark-lighter: #334155;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #475569;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    #container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 1200px;
      animation: fadeIn 0.6s ease;
    }

    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* スタート画面 */
    #start-screen {
      text-align: center;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: var(--shadow);
    }

    #start-screen h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    #start-screen > p {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    #start-screen h3 {
      color: var(--primary);
      font-size: 1.4rem;
      font-weight: 600;
      margin: 40px 0 20px;
    }

    .controls-table {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .controls-table th {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      font-weight: 600;
      padding: 16px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .controls-table td {
      background: var(--dark-light);
      border-bottom: 1px solid var(--border);
      padding: 16px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .controls-table tr:last-child td {
      border-bottom: none;
    }

    .controls-table tr:hover td {
      background: var(--dark-lighter);
      transform: translateX(5px);
    }

    .controls-table td:last-child {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
      color: var(--warning);
      text-align: center;
    }

    /* ゲーム画面 */
    #game-screen {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    #score-board {
      min-width: 180px;
      text-align: center;
    }

    #score, #level, #high-score {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.6rem;
      font-weight: 700;
      margin-left: 10px;
      color: var(--warning);
    }

    #game {
      border: 3px solid var(--primary);
      border-radius: 12px;
      box-shadow: 
        var(--shadow),
        0 0 40px rgba(99, 102, 241, 0.4);
      background: #000;
    }

    /* NEXTピース表示エリア */
    .next-panel {
      min-width: 160px;
    }

    .next-title {
      text-align: center;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .next-pieces {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .next-piece-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .next-piece-canvas {
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #000;
    }

    /* ボタン */
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      border: none;
      padding: 16px 32px;
      margin: 20px 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 150px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    button.danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }

    .game-controls {
      text-align: center;
      margin-top: 15px;
    }

    .game-controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 0.9rem;
      min-width: 120px;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      color: var(--text);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      min-width: 300px;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #final-score, #final-level {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--warning);
      font-size: 1.4rem;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      #game-screen {
        flex-direction: column;
        align-items: center;
      }
      
      .next-panel {
        order: -1;
        min-width: auto;
      }
      
      .next-pieces {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
      <div class="glass">
        <h1>🎮 テトリス 🎮</h1>
        <p>落ちてくるテトラミノを操作してラインを消去しよう！<br>
        <strong>NEW!</strong> 次のピースが見えるようになりました</p>
        
        <h3>📋 操作方法</h3>
        <table class="controls-table">
          <tr><th>操作</th><th>キー</th></tr>
          <tr><td>左に移動</td><td>A</td></tr>
          <tr><td>右に移動</td><td>D</td></tr>
          <tr><td>下に移動（ソフトドロップ）</td><td>S</td></tr>
          <tr><td>回転</td><td>W</td></tr>
          <tr><td>ゲーム中断</td><td>P または ESCキー</td></tr>
        </table>
        
        <button onclick="startGame()">ゲーム開始</button>
      </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen">
      <!-- スコアボード -->
      <div class="game-panel" id="score-board">
        <div>スコア: <span id="score">0</span></div>
        <div>レベル: <span id="level">1</span></div>
        <div>最高スコア: <span id="high-score">0</span></div>
        
        <div class="game-controls">
          <button onclick="pauseGame()">一時停止</button>
          <button class="danger" onclick="quitToMenu()">メニューに戻る</button>
        </div>
      </div>

      <!-- メインゲーム画面 -->
      <canvas id="game" width="300" height="600"></canvas>

      <!-- NEXTピース表示パネル -->
      <div class="game-panel next-panel">
        <div class="next-title">⬇️ NEXT</div>
        <div class="next-pieces">
          <div class="next-piece-container">
            <canvas class="next-piece-canvas" id="next-piece-1" width="80" height="80"></canvas>
          </div>
          <div class="next-piece-container">
            <canvas class="next-piece-canvas" id="next-piece-2" width="60" height="60"></canvas>
          </div>
          <div class="next-piece-container">
            <canvas class="next-piece-canvas" id="next-piece-3" width="60" height="60"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="game-over" class="modal">
    <div class="modal-content">
      <h2>🎯 ゲームオーバー 🎯</h2>
      <p>最終スコア: <span id="final-score">0</span></p>
      <p>到達レベル: <span id="final-level">1</span></p>
      <button onclick="restartGame()">再挑戦</button>
      <button class="danger" onclick="backToMenu()">メニューに戻る</button>
    </div>
  </div>

  <!-- 一時停止画面 -->
  <div id="pause-screen" class="modal">
    <div class="modal-content">
      <h2>⏸️ 一時停止中 ⏸️</h2>
      <button onclick="resumeGame()">ゲーム再開</button>
      <button onclick="restartGame()">最初からやり直し</button>
      <button class="danger" onclick="backToMenu()">メニューに戻る</button>
    </div>
  </div>

  <script>
// 色パレット（テトラミノ別）
const PIECE_COLORS = [
  '#00f5ff', // I型 - シアン
  '#8b00ff', // T型 - パープル  
  '#ff8c00', // L型 - オレンジ
  '#0000ff', // J型 - ブルー
  '#ffff00', // O型 - イエロー
  '#00ff00', // S型 - グリーン
  '#ff0000'  // Z型 - レッド
];

class Tetris {
  constructor(canvas) {
    this.canvas = canvas;
    this.ctx = canvas.getContext('2d');
    this.gridSize = 30;
    this.board = Array(20).fill().map(() => Array(10).fill(0)); // 20行×10列
    this.score = 0;
    this.level = 1;
    this.currentPiece = null;
    this.gameLoop = null;
    this.gameOver = false;
    this.paused = false;
    this.dropInterval = 2000;
    this.linesStacked = 0;
    this.linesCleared = 0;
    
    // NEXTピース管理
    this.nextPieces = [];
    this.nextCanvases = [
      document.getElementById('next-piece-1'),
      document.getElementById('next-piece-2'),
      document.getElementById('next-piece-3')
    ];
    this.nextContexts = this.nextCanvases.map(canvas => canvas.getContext('2d'));
    
    this.initializeNextPieces();
    this.setupMobileControls();
  }

  static SHAPES = [
    [[1,1,1,1]], // I型
    [[1,1,1],[0,1,0]], // T型
    [[1,1,1],[1,0,0]], // L型
    [[1,1,1],[0,0,1]], // J型
    [[1,1],[1,1]], // O型
    [[1,1,0],[0,1,1]], // S型
    [[0,1,1],[1,1,0]]  // Z型
  ];

    // ★追加: モバイル操作設定（最小限）
  setupMobileControls() {
    // タッチイベント用の変数
    let touchStartX = 0;
    let touchStartY = 0;
    let touchMoved = false;

    // キャンバスにタッチイベントを追加
    this.canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      touchMoved = false;
    }, { passive: false });

    this.canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      touchMoved = true;
    }, { passive: false });

    this.canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!touchMoved && !this.gameOver && !this.paused) {
        const touch = e.changedTouches[0];
        const rect = this.canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        // タップ位置による操作判定
        if (Math.abs(x - centerX) > Math.abs(y - centerY)) {
          // 横方向の移動
          if (x < centerX) {
            this.movePiece(-1, 0); // 左
          } else {
            this.movePiece(1, 0); // 右
          }
        } else {
          // 縦方向の操作
          if (y > centerY) {
            this.movePiece(0, 1); // 下
          } else {
            this.rotatePiece(); // 上（回転）
          }
        }
        this.draw();
      }
    }, { passive: false });

    // 全画面でのスクロール防止
    document.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });
  }
  initializeNextPieces() {
    for (let i = 0; i < 4; i++) {
      this.nextPieces.push(Math.floor(Math.random() * Tetris.SHAPES.length));
    }
    this.drawNextPieces();
  }

  drawNextPieces() {
    this.nextContexts.forEach((ctx, index) => {
      const canvas = this.nextCanvases[index];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (index < this.nextPieces.length) {
        const shapeIndex = this.nextPieces[index];
        const shape = Tetris.SHAPES[shapeIndex];
        const color = PIECE_COLORS[shapeIndex];
        const size = index === 0 ? 16 : 12;
        
        const offsetX = (canvas.width - shape[0].length * size) / 2;
        const offsetY = (canvas.height - shape.length * size) / 2;
        
        ctx.fillStyle = color;
        shape.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value) {
              ctx.fillRect(
                offsetX + x * size,
                offsetY + y * size,
                size - 1, size - 1
              );
            }
          });
        });
      }
    });
  }

  createNewPiece() {
    const shapeIndex = this.nextPieces.shift();
    const shape = Tetris.SHAPES[shapeIndex];
    
    this.currentPiece = {
      shape,
      shapeIndex,
      x: Math.floor(this.board[0].length/2) - Math.floor(shape[0].length/2),
      y: 0
    };
    
    this.nextPieces.push(Math.floor(Math.random() * Tetris.SHAPES.length));
    this.drawNextPieces();
  }

  // ★修正1: 壁の衝突判定を正しく修正
  checkCollision(newX, newY, shape) {
    for (let y = 0; y < shape.length; y++) {
      for (let x = 0; x < shape[y].length; x++) {
        if (shape[y][x]) {
          const boardX = newX + x;
          const boardY = newY + y;
          
          // ★修正: 横幅の判定を正しく修正
          if (boardX < 0 || boardX >= this.board[0].length) { // 10列の制限
            console.log(`Wall collision at boardX: ${boardX}`); // デバッグ用
            return true;
          }
          
          // 底面との衝突
          if (boardY >= this.board.length) { // 20行の制限
            console.log(`Bottom collision at boardY: ${boardY}`); // デバッグ用
            return true;
          }
          
          // 既存のブロックとの衝突
          if (boardY >= 0 && this.board[boardY][boardX]) {
            console.log(`Block collision at ${boardX}, ${boardY}`); // デバッグ用
            return true;
          }
        }
      }
    }
    return false;
  }

  movePiece(dx, dy) {
    if (this.gameOver || this.paused) return false;
    const newX = this.currentPiece.x + dx;
    const newY = this.currentPiece.y + dy;
    
    if (!this.checkCollision(newX, newY, this.currentPiece.shape)) {
      this.currentPiece.x = newX;
      this.currentPiece.y = newY;
      return true;
    }
    console.log(`Move blocked: ${dx}, ${dy}`); // デバッグ用
    return false;
  }

  // ★修正2: 回転処理を完全に修正
  rotatePiece() {
    if (this.gameOver || this.paused) return;
    
    const shape = this.currentPiece.shape;
    console.log('Original shape:', shape); // デバッグ用
    
    // ★修正: 正しい回転アルゴリズム
    const rotatedShape = [];
    const rows = shape.length;
    const cols = shape[0].length;
    
    // 時計回り90度回転: [row][col] -> [col][rows-1-row]
    for (let newRow = 0; newRow < cols; newRow++) {
      rotatedShape[newRow] = [];
      for (let newCol = 0; newCol < rows; newCol++) {
        rotatedShape[newRow][newCol] = shape[rows - 1 - newCol][newRow];
      }
    }
    
    console.log('Rotated shape:', rotatedShape); // デバッグ用
    
    // 衝突判定
    if (!this.checkCollision(this.currentPiece.x, this.currentPiece.y, rotatedShape)) {
      this.currentPiece.shape = rotatedShape;
      console.log('Rotation successful'); // デバッグ用
    } else {
      console.log('Rotation blocked'); // デバッグ用
    }
  }

  lockPiece() {
    const {x, y, shape, shapeIndex} = this.currentPiece;
    let gameOverFlag = false;
    
    for (let row = 0; row < shape.length; row++) {
      for (let col = 0; col < shape[row].length; col++) {
        if (shape[row][col]) {
          const boardY = y + row;
          const boardX = x + col;
          
          if (boardY < 0) {
            gameOverFlag = true;
            console.log('Game Over: Piece extends above board');
            break;
          }
          
          // ★修正: 境界チェックを追加
          if (boardY >= 0 && boardY < this.board.length && 
              boardX >= 0 && boardX < this.board[0].length) {
            this.board[boardY][boardX] = shapeIndex + 1;
          }
        }
      }
      if (gameOverFlag) break;
    }

    if (!gameOverFlag) {
      this.linesStacked++;
      this.speedUpIfNeeded();
      this.clearLines();
      this.createNewPiece();
      
      if (this.checkCollision(this.currentPiece.x, this.currentPiece.y, this.currentPiece.shape)) {
        gameOverFlag = true;
        console.log('Game Over: New piece cannot be placed');
      }
    }

    return !gameOverFlag;
  }

  speedUpIfNeeded() {
    const newInterval = Math.max(200, 2000 * Math.pow(0.9, this.linesStacked / 8));
    if (newInterval < this.dropInterval) {
      this.dropInterval = newInterval;
      if (this.gameLoop) {
        clearInterval(this.gameLoop);
        this.startGameLoop();
      }
    }
  }

  clearLines() {
    let linesCleared = 0;
    for (let row = this.board.length - 1; row >= 0; row--) {
      if (this.board[row].every(cell => cell)) {
        this.board.splice(row, 1);
        this.board.unshift(Array(10).fill(0));
        linesCleared++;
        row++;
      }
    }
    
    if (linesCleared > 0) {
      let lineScore = 0;
      switch(linesCleared) {
        case 1: lineScore = 100 * this.level; break;
        case 2: lineScore = 300 * this.level; break;
        case 3: lineScore = 500 * this.level; break;
        case 4: lineScore = 800 * this.level; break;
      }
      
      this.score += lineScore;
      this.linesCleared += linesCleared;
      
      const newLevel = Math.floor(this.linesCleared / 10) + 1;
      if (newLevel > this.level) {
        this.level = newLevel;
      }
      
      document.getElementById('score').textContent = this.score;
      document.getElementById('level').textContent = this.level;
    }
  }

  draw() {
    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    
    // ★デバッグ用: グリッドライン描画（オプション）
    this.ctx.strokeStyle = '#333';
    this.ctx.lineWidth = 1;
    for (let i = 0; i <= 10; i++) {
      this.ctx.beginPath();
      this.ctx.moveTo(i * this.gridSize, 0);
      this.ctx.lineTo(i * this.gridSize, this.canvas.height);
      this.ctx.stroke();
    }
    for (let i = 0; i <= 20; i++) {
      this.ctx.beginPath();
      this.ctx.moveTo(0, i * this.gridSize);
      this.ctx.lineTo(this.canvas.width, i * this.gridSize);
      this.ctx.stroke();
    }
    
    // ボード描画
    this.board.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value) {
          this.ctx.fillStyle = PIECE_COLORS[value - 1] || '#4a90e2';
          this.ctx.fillRect(x * this.gridSize + 1, y * this.gridSize + 1, 
          this.gridSize - 2, this.gridSize - 2);
        }
      });
    });

    // 現在のピース描画
    if (this.currentPiece && !this.gameOver) {
      this.ctx.fillStyle = PIECE_COLORS[this.currentPiece.shapeIndex];
      this.currentPiece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            this.ctx.fillRect(
              (this.currentPiece.x + x) * this.gridSize + 1,
              (this.currentPiece.y + y) * this.gridSize + 1,
              this.gridSize - 2, this.gridSize - 2
            );
          }
        });
      });
    }
  }

  startGameLoop() {
    this.gameLoop = setInterval(() => {
      if (this.gameOver) {
        clearInterval(this.gameLoop);
        return;
      }
      
      if (this.paused) return;
      
      if (!this.movePiece(0, 1)) {
        const lockResult = this.lockPiece();
        if (!lockResult) {
          this.handleGameOver();
          return;
        }
      }
      this.draw();
    }, this.dropInterval);
  }

  handleGameOver() {
    this.gameOver = true;
    clearInterval(this.gameLoop);
    
    setTimeout(() => {
      document.getElementById('game-over').style.display = 'block';
      document.getElementById('final-score').textContent = this.score;
      document.getElementById('final-level').textContent = this.level;
    }, 100);
  }

  pause() {
    this.paused = true;
    document.getElementById('pause-screen').style.display = 'block';
  }

  resume() {
    this.paused = false;
    document.getElementById('pause-screen').style.display = 'none';
  }

  reset() {
    clearInterval(this.gameLoop);
    this.board = Array(20).fill().map(() => Array(10).fill(0));
    this.score = 0;
    this.level = 1;
    this.linesStacked = 0;
    this.linesCleared = 0;
    this.dropInterval = 2000;
    this.gameOver = false;
    this.paused = false;
    
    this.nextPieces = [];
    this.initializeNextPieces();
    
    document.getElementById('score').textContent = '0';
    document.getElementById('level').textContent = '1';
  }

  start() {
    this.createNewPiece();
    this.startGameLoop();
    this.draw();
  }
}

// グローバル変数とゲーム制御関数
let tetris = null;

function showScreen(screenId) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById(screenId).classList.add('active');
}

function startGame() {
  showScreen('game-screen');
  const canvas = document.getElementById('game');
  tetris = new Tetris(canvas);
  tetris.start();
}

function pauseGame() {
  if (tetris && !tetris.gameOver) {
    tetris.pause();
  }
}

function resumeGame() {
  if (tetris) {
    tetris.resume();
  }
}

function restartGame() {
  document.getElementById('game-over').style.display = 'none';
  document.getElementById('pause-screen').style.display = 'none';
  if (tetris) {
    tetris.reset();
    tetris.start();
  }
}

function quitToMenu() {
  if (tetris) {
    clearInterval(tetris.gameLoop);
  }
  document.getElementById('game-over').style.display = 'none';
  document.getElementById('pause-screen').style.display = 'none';
  showScreen('start-screen');
}

function backToMenu() {
  quitToMenu();
}

// WASD操作
document.addEventListener('keydown', (e) => {
  if (!tetris || tetris.gameOver) return;
  
  if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
    if (tetris.paused) {
      tetris.resume();
    } else {
      tetris.pause();
    }
    return;
  }
  
  if (tetris.paused) return;
  
  switch(e.key.toLowerCase()) {
    case 'a': tetris.movePiece(-1, 0); break;
    case 'd': tetris.movePiece(1, 0); break;
    case 's': tetris.movePiece(0, 1); break;
    case 'w': tetris.rotatePiece(); break;
  }
  tetris.draw();
});
