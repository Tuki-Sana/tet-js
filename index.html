<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>テトリス - モバイル対応</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
      <div class="glass">
        <h1>🎮 テトリス 🎮</h1>
        <p>落ちてくるテトラミノを操作してラインを消去しよう！<br>
        <strong>📱 スマホ対応！</strong> タッチ操作で楽しめます</p>
        
        <h3>📋 操作方法</h3>
        <table class="controls-table">
          <tr><th>操作</th><th>PC</th><th>スマホ</th></tr>
          <tr><td>左に移動</td><td>A</td><td>←ボタン</td></tr>
          <tr><td>右に移動</td><td>D</td><td>→ボタン</td></tr>
          <tr><td>下に移動</td><td>S</td><td>↓ボタン</td></tr>
          <tr><td>回転</td><td>W</td><td>🔄ボタン</td></tr>
          <tr><td>一時停止</td><td>P/ESC</td><td>⏸️ボタン</td></tr>
        </table>
        
        <button onclick="startGame()">ゲーム開始</button>
      </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen">
      <div class="game-top">
        <!-- スコアボード -->
        <div class="game-panel" id="score-board">
          <div>スコア: <span id="score">0</span></div>
          <div>レベル: <span id="level">1</span></div>
          <div>最高スコア: <span id="high-score">0</span></div>
        </div>

        <!-- NEXTピース表示パネル -->
        <div class="game-panel next-panel">
          <div class="next-title">⬇️ NEXT</div>
          <div class="next-pieces">
            <div class="next-piece-container">
              <canvas class="next-piece-canvas" id="next-piece-1" width="80" height="80"></canvas>
            </div>
            <div class="next-piece-container">
              <canvas class="next-piece-canvas" id="next-piece-2" width="60" height="60"></canvas>
            </div>
            <div class="next-piece-container">
              <canvas class="next-piece-canvas" id="next-piece-3" width="60" height="60"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- メインゲーム画面 -->
      <div class="game-main">
        <canvas id="game" width="300" height="600"></canvas>
      </div>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="game-over" class="modal">
    <div class="modal-content">
      <h2>🎯 ゲームオーバー 🎯</h2>
      <p>最終スコア: <span id="final-score">0</span></p>
      <p>到達レベル: <span id="final-level">1</span></p>
      <button onclick="restartGame()">再挑戦</button>
      <button class="danger" onclick="backToMenu()">メニューに戻る</button>
    </div>
  </div>

  <!-- 一時停止画面 -->
  <div id="pause-screen" class="modal">
    <div class="modal-content">
      <h2>⏸️ 一時停止中 ⏸️</h2>
      <button onclick="resumeGame()">ゲーム再開</button>
      <button onclick="restartGame()">最初からやり直し</button>
      <button class="danger" onclick="backToMenu()">メニューに戻る</button>
    </div>
  </div>

  <!-- スマホ専用コントロール -->
  <div id="mobile-controls" class="mobile-controls">
    <div class="control-row">
      <button class="control-btn" id="btn-left">←</button>
      <button class="control-btn" id="btn-rotate">🔄</button>
      <button class="control-btn" id="btn-right">→</button>
    </div>
    <div class="control-row">
      <button class="control-btn control-pause" id="btn-pause">⏸️</button>
      <button class="control-btn control-down" id="btn-down">↓</button>
      <button class="control-btn control-menu" id="btn-menu">📋</button>
    </div>
  </div>

  <script src="js/tetris.js"></script>
</body>
</html>
